  <link rel="icon" type="image/svg+xml" href="./assets/favicon.svg" />
  <link rel="stylesheet" href="./styles.css" />
  <meta name="description" content="Checklist, vendor manager, and wedding budget tracker that updates in real time."/>

<body>
  <header class="header">
    <div class="container" style="display:flex;gap:12px;align-items:center;justify-content:space-between">
